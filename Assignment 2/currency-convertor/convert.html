<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>Currency Convertor</h1>
      <form id="convertor-form">
        <div>
          <label for="amount">USD:</label>
          <input type="number" id="usd" name="usd" />
        </div>

        <div>
          <label for="amount">GBP:</label>
          <input type="number" id="gbp" name="gbp" />
        </div>

        <div>
          <label for="amount">CAD:</label>
          <input type="number" id="cad" name="cad" />
        </div>

        <div>
          <label for="amount">EUR:</label>
          <input type="number" id="eur" name="eur" />
        </div>

        <div>
          <label for="amount">AUD:</label>
          <input type="number" id="aud" name="aud" />
        </div>
      </form>
    </div>

    <script src="./convertor.js"></script>
  </body>
</html>
